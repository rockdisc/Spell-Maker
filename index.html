<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Creator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="topContainer">
        <h1>Spell Maker</h1>
        <h2>Mana: <span id="mana-total"></h2>
        <button type="button" class="button" id="add" onclick="add()">Add Spell</button>
        <input type="number" id="manaCap" placeholder="Mana Capacity">
        <input type="number" id="manaEff" placeholder="Mana Efficiency">
        <button type="button" class="button" id="apply" onclick="apply()">Apply Mana</button>
        <br /><br />
        <hr />
    </div>

    <div id="main"></div>


    <script src="script.js"></script>
</body>
</html>
